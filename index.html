<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic heatmap demo</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="map"></div>
    <div class="control">
        <div class="rankTextBox">
            <p>Rank:</p>
            <p id="rankValue">0</p>
        </div>
        <div class="sliderBox">
            <input id="rankSlider" type="range" min="0" max="100" step="1" value="0" />
        </div>
    </div>
    <script type="module" src="./csv.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
